<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>LOGIN</title>
</head>
<body>
    <div class=" h-screen flex justify-center items-center">
        <div class="">
            <div class="flex gap-10 justify-center mb-10">
                <div class="bg-green-400 rounded-xl py-3 px-5 text-white">
                    <a class="" href="#" onclick="showLogin()">Login</a>
                    
                </div>
                <div class="bg-green-400 rounded-xl py-3 px-3 text-white">
                    <a href="#" onclick="showRegister()" >Register</a>
                </div>
            </div>
            <!-- LOGIN -->
            <div id="login" class="form-value form-box bg-green-400 p-8 rounded-lg shadow-md w-96">
                <form id="loginForm">
                    <h2 class="text-2xl font-bold text-white mb-6">Login</h2>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="username" required
                        class="w-full h-12 bg-transparent border-b-2 border-white outline-none focus:border-gray-300 mt-2" />
                        <label for="username" class="absolute left-0 transition-all text-white">Username</label>
                    </div>
                    <div class="inputbox relative mb-4">
                       <input type="password" id="password" required
                       class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:bg-gray-300 mt-2" />
                       <label for="password" class="absolute left-0 transition-all text-white">Password</label>               
                    </div>
                    <button type="submit" value="Open"
                    class="submit w-full h-10 bg-white rounded-full text-black font-semibold text-lg cursor-pointer">submit</button>
                </form>
            </div>
            <!-- end login -->

            <!-- Registeer -->
            <div id="register" class="hidden form-value form-box bg-green-400 p-8 rounded-lg shadow-md w-96">
                <form id="registerform">
                    <h2 class="text-2xl font-bold text-white mb-6">Register</h2>
                    <div class="inputbox relative mb-4">
                        <input type="text" id="username" required
                        class="w-full h-12 bg-transparent border-b-2 border-white outline-none focus:border-gray-300 mt-2" />
                        <label for="username" class="absolute left-0 transition-all text-white">Username</label>
                    </div>
                    <div class="inputbox relative mb-4">
                       <input type="password" id="password" required
                       class="w-full h-12 bg-transparent border-b-2 border-white text-white outline-none focus:bg-gray-300 mt-2" />
                       <label for="password" class="absolute left-0 transition-all text-white">Password</label>               
                    </div>
                    <button type="submit" value="Open"
                    class="submit w-full h-10 bg-white rounded-full text-black font-semibold text-lg cursor-pointer">submit</button>
                   <div class="register"></div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function showRegister(){
            document.getElementById("login").classList.add("hidden");
            document.getElementById("register").classList.remove("hidden");
        }
        function showLogin(){
            document.getElementById("register").classList.add("hidden");
            document.getElementById("login").classList.remove("hidden");
        }
    </script>
</body>
</html>
